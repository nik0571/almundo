<section id="home" class="container"><aside class="filter"><h3>Filtros</h3><button type="button" class="toggle hide-filters" ng-class="{'hide':hidefilters}" ng-click="hidefilters = !hidefilters">Filtrar</button><div class="container container-toggle-filter"><div class="container form"><ng-include src="'icons/filters/search.svg'" class="icon-search"></ng-include><label class="title">Nombre del hotel</label><button type="button" class="toggle" ng-class="{'hide':hideInputs}" ng-click="hideInputs = !hideInputs"></button><div class="container container-toggle inputs"><input type="text" ng-model="filter.name" placeholder="Ingrese el nombre del hotel"> <button class="button" ng-click="vm.getHotels();">Aceptar</button></div></div><div class="container top-score"><ng-include src="'icons/filters/star.svg'" class="icon-star"></ng-include><label class="title">Estrellas</label><button type="button" class="toggle" ng-class="{'hide':hideCheckbox}" ng-click="hideCheckbox = !hideCheckbox"></button><div class="container container-toggle checkbox"><label><input type="checkbox" name="allScore" ng-checked="filter.score.length == 5" ng-click="filter.score = filter.score.length == 5 ? []:[1,2,3,4,5]"> <span>Todas las estrellas</span></label><label><input type="checkbox" name="score[]" ng-checked="filter.score.indexOf(5) > -1" ng-click="vm.toggleScore(5)" value="5"><ng-include src="'icons/filters/star.svg'" class="icon-star" ng-repeat="x in [1,2,3,4,5]"></ng-include></label><label><input type="checkbox" name="score[]" ng-checked="filter.score.indexOf(4) > -1" ng-click="vm.toggleScore(4)" value="4"><ng-include src="'icons/filters/star.svg'" class="icon-star" ng-repeat="x in [1,2,3,4]"></ng-include></label><label><input type="checkbox" name="score[]" ng-checked="filter.score.indexOf(3) > -1" ng-click="vm.toggleScore(3)" value="3"><ng-include src="'icons/filters/star.svg'" class="icon-star" ng-repeat="x in [1,2,3]"></ng-include></label><label><input type="checkbox" name="score[]" ng-checked="filter.score.indexOf(2) > -1" ng-click="vm.toggleScore(2)" value="2"><ng-include src="'icons/filters/star.svg'" class="icon-star" ng-repeat="x in [1,2]"></ng-include></label><label><input type="checkbox" name="score[]" ng-checked="filter.score.indexOf(1) > -1" ng-click="vm.toggleScore(1)" value="1"><ng-include src="'icons/filters/star.svg'" class="icon-star" ng-repeat="x in [1]"></ng-include></label></div></div></div></aside><div class="container container-hotels"><hotel-card ng-repeat="x in hotels | filter: vm.filterScore" hotel="x"></hotel-card></div></section>
